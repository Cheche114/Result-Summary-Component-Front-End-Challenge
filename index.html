<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <section class="bg-grad">
            <p class="phrase">Your Results</p>

            <div class="circle-grad">
                <p class="score">76</p>
                <p class="sub-score">of 100</p>
            </div>

            <div class="quote">
                <p class="highlight">Great</p>
                <p class="current">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </section>

        <section class="main-card">
            <h2>Summary</h2>

            <div class="reaction-bar">
                <div>
                    <img src="assets/images/icon-reaction.svg" alt="">
                    <p class="for-red">Reaction</p>
                </div>
                <p><b>80</b> / <span>100</span></p>
            </div>
            <div class="memory-bar">
                <div>
                    <img src="assets/images/icon-memory.svg" alt="">
                    <p class="for-yellow">Memory</p>
                </div>
                <p><b>92</b> / <span>100</span></p>
            </div>
            <div class="verbal-bar">
                <div>
                    <img src="assets/images/icon-verbal.svg" alt="">
                    <p class="for-green">Verbal</p>
                </div>
                <p><b>61</b> / <span>100</span></p>
            </div>
            <div class="visual-bar">
                <div>
                    <img src="assets/images/icon-visual.svg" alt="">
                    <p class="for-blue">Visual</p>
                </div>
                <p><b>72</b> / <span>100</span></p>
            </div>

            <button>Continue</button>
        </section>
    </div>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Onyenekwulum Blossom Echezona</a>.
    </footer>
</body>
</html>
